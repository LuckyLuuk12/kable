[package]
name = "kable"
version = "0.1.0"
description = "A Minecraft Launcher"
authors = ["Luuk Kablan"]
license = ""
repository = "https://github.com/LuckyLuuk12/kable"
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.3.0", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
tauri = { version = "2.6.2", features = [] }
tauri-plugin-dialog = "2.0"
tokio = { version = "1.0", features = ["full"] }
dirs = "5.0"
reqwest = { version = "0.11", features = ["json"] }
uuid = { version = "1.0", features = ["v4"] }
base64 = "0.21"
url = "2.4"
urlencoding = "2.1"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
tiny_http = "0.12"
once_cell = "1.17"
dotenvy = "0.15"
sha2 = "0.10"
zip = "0.6"
sevenz-rust = "0.5"
regex = "1.0"
oauth2 = "4.4"
minecraft-msa-auth = "0.3"
rand = "0.8"
aes-gcm = "0.10"
lazy_static = "1.4"
strum = { version = "0.27", features = ["derive"] }
anyhow = "1.0"
async-trait = "0.1.88"
sysinfo = "0.36.1"
kable-macros = { path = "../kable-macros" }
windows-sys = { version = "0.60.2", features = ["Win32_System_Threading"] }
modrinth-api = "2.7.1"
tauri-plugin-clipboard-manager = "2"
toml = "0.9.4"

# Pin problematic dependencies to avoid edition2024 issues
base64ct = "=1.6.0"  # Pin to avoid 1.8.0 which uses edition2024

