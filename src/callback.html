<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Successful</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #23272f 0%, #2c313a 100%);
      color: #eaf0fa;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #23272f;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.25);
      padding: 1rem 1.5rem;
      text-align: center;
      width: 475px;
      text-wrap: wrap;
    }
    h1 {
      margin: 0;
      color: #7ed957;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .subtitle {
      color: #eaf0fa;
      font-size: 1.2rem;
      font-weight: 400;
      margin-top: 0;
      margin-bottom: 2.2rem;
      letter-spacing: 0.02em;
      margin-left: 50%;
      transform: translate(-50%, 0);
    }
    .brand {
      color: #7ed957;
      font-weight: 600;
    }
    p {
      color: #eaf0fa;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .soft-note {
      margin-left: 50%;
      transform: translate(-50%, 0);
      color: #b0b8c2;
      font-size: 0.95rem;
      margin-bottom: 2.5rem;
    }
    .close-btn {
      background: linear-gradient(90deg, #7ed957 0%, #4ad991 100%);
      color: #23272f;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(126,217,87,0.15);
      transition: background 0.2s;
    }
    .close-btn:hover {
      background: linear-gradient(90deg, #4ad991 0%, #7ed957 100%);
    }
    .title-row {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2.5rem;
    }
    .icon {
      font-size: 1.9rem;
      color: #7ed957;
      margin-bottom: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-row">
      <span class="icon">âœ…</span>
      <h1>Authentication Successful!</h1>
    </div>
    <h2 class="subtitle">You are now signed in to <span class="brand">Kable</span> Launcher</h2>
    <p class="soft-note">You can close this window and return to the launcher.</p>
    <button class="close-btn" onclick="window.close()">Close Window</button>
  </div>
  <script>
    // Auto-close after 10 seconds
    setTimeout(() => window.close(), 10000);
  </script>
</body>
</html>
