name: 'nightly'

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

# This workflow will trigger on each push to the `main` branch to create a prerelease with commit hash
# Skip by including [skip nightly], [nightly skip], or [no nightly] in commit message

jobs:
  nightly-build:
    # Skip if commit message contains skip markers
    if: |
      !contains(github.event.head_commit.message, '[skip nightly]') &&
      !contains(github.event.head_commit.message, '[nightly skip]') &&
      !contains(github.event.head_commit.message, '[no nightly]') &&
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[skip-ci]') &&
      !contains(github.event.head_commit.message, '[ci-skip]') &&
      !contains(github.event.head_commit.message, '[ci skip]')
    permissions:
      contents: write
      discussions: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for commit messages

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        run: npm ci

      - name: Get version and commit info
        id: version_info
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          
          # Determine next nightly build number robustly by extracting numeric
          # suffixes from existing releases named like "Nightly ${VERSION}-<N>".
          # This avoids duplication when intermediate releases were deleted.
          NUMBERS=$(gh release list --limit 1000 --json name --jq ".[] | .name" 2>/dev/null \
            | sed -E 's/\r//g' \
            | grep -E "^Nightly ${VERSION}-[0-9]+$" || true)

          if [ -z "${NUMBERS}" ]; then
            BUILD_NUMBER=1
          else
            # Extract the numeric suffix for each matching name
            MAX=$(echo "${NUMBERS}" \
              | sed -E 's/^.*-([0-9]+)$/\1/' \
              | sort -n \
              | tail -n1)
            BUILD_NUMBER=$((MAX + 1))
          fi
          
          # Safety check: ensure we don't exceed MSI limit
          if [ $BUILD_NUMBER -ge 65535 ]; then
            echo "Error: Nightly build number ($BUILD_NUMBER) would exceed MSI limit (65535)"
            exit 1
          fi
          
          NIGHTLY_VERSION="${VERSION}-${BUILD_NUMBER}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "nightly_version=${NIGHTLY_VERSION}" >> $GITHUB_OUTPUT
          echo "commit_short=${COMMIT_SHORT}" >> $GITHUB_OUTPUT
          echo "build_number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
          
          # Get commit messages since last nightly tag (or last 5 commits if no tag)
          LAST_NIGHTLY=$(git describe --tags --match "nightly-*" --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_NIGHTLY" ]; then
            COMMITS=$(git log -5 --pretty=format:"- %s (%h)" | sed 's/"/\\"/g')
          else
            COMMITS=$(git log ${LAST_NIGHTLY}..HEAD --pretty=format:"- %s (%h)" | sed 's/"/\\"/g')
          fi
          
          # Create release body
          echo "release_body<<EOF" >> $GITHUB_OUTPUT
          echo "ðŸŒ™ **Nightly Build** - Commit ${COMMIT_SHORT}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "This is an automated nightly build from the main branch. It may contain experimental features and bugs." >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Recent Changes:" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "**âš ï¸ Warning**: Nightly builds are unstable and intended for testing purposes only." >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update version in tauri.conf.json and Cargo.toml
        shell: bash
        run: |
          # Update tauri.conf.json
          node -e "
          const fs = require('fs');
          const path = 'src-tauri/tauri.conf.json';
          const config = JSON.parse(fs.readFileSync(path, 'utf8'));
          config.version = '${{ steps.version_info.outputs.nightly_version }}';
          fs.writeFileSync(path, JSON.stringify(config, null, 2));
          "
          
          # Update Cargo.toml version (CARGO_PKG_VERSION comes from here)
          sed -i 's/^version = ".*"/version = "${{ steps.version_info.outputs.nightly_version }}"/' src-tauri/Cargo.toml

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: nightly-${{ steps.version_info.outputs.commit_short }}
          releaseName: 'Nightly ${{ steps.version_info.outputs.nightly_version }}'
          releaseBody: ${{ steps.version_info.outputs.release_body }}
          releaseDraft: false
          prerelease: true
          includeUpdaterJson: true
          args: ${{ matrix.args }}
